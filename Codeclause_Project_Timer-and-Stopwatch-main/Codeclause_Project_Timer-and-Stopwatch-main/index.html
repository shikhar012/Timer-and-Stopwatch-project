<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Digitalclock</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet">

        <div class="container">

            <div class="ClockHolder">

                <div class="WeekDays">
                    <span>sat</span>
                    <span>sun</span>
                    <span>mon</span>
                    <span>tue</span>
                    <span>wed</span>
                    <span>thu</span>
                    <span>fri</span>
                </div>

                <div class="TimeHolder">

                    <div class="TimeOptions">

                        <i class="fas fa-clock" style="color: #19d0c3;" data-title="Time"></i>
                        <i class="fas fa-stopwatch" style="color: #19d0c3;" data-title="StopWatch"></i>
                        <i class="far fa-clock" style="color: #19d0c3;" data-title="CountDown"></i>

                    </div>

                    <div class="Numbers">

                        <div class="NumberHolder H1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder H2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <span>:</span>

                        <div class="NumberHolder M1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder M2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <span>:</span>

                        <div class="NumberHolder S1">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>

                        <div class="NumberHolder S2">

                            <span class="d1"></span>
                            <span class="d2"></span>
                            <span class="d3"></span>
                            <span class="d4"></span>
                            <span class="d5"></span>
                            <span class="d6"></span>
                            <span class="d7"></span>

                        </div>


                    </div>

                    <div class="AlarmInput">
                        <input type="number" placeholder="Enter Seconds">
                    </div>

                    <div class="TimeFormat">

                        <div class="Type">
                            <span>12hr</span>
                            <span class="active">24hr</span>
                        </div>

                        <div class="Formats">
                            <span>am</span>
                            <span>pm</span>
                        </div>

                        <div class="control">

                            <span class="Start active"><i class="fas fa-play" style="color: #19d0c3;"></i>Start</span>
                            <span class="Pause"><i class="fas fa-pause" style="color: #19d0c3;"></i>Pause</span>
                            <span class="Stop active"><i class="fas fa-stop" style="color: #19d0c3;"></i>Stop</span>

                        </div>

                    </div>

                </div>

            </div>

        </div>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script><script  src="./script.js"></script>

</body>
</html>
